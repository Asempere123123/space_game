[workspace]
resolver = "2"
members = ["game", "orbits"]

[workspace.dependencies]
bevy = { version = "0.14.2", features = ["dynamic_linking"] }
bincode = "1.3.3"
crossbeam-channel = "0.5.13"
serde = { version = "1.0.214", features = ["derive"] }
tokio = { version = "1.41.1", features = ["sync", "macros", "net", "io-util", "rt", "rt-multi-thread"]}

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
